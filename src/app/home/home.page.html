<ion-toolbar>
  <ion-buttons slot="start">
    <ion-button (click)="logout()"> Cerrar sesión </ion-button>
  </ion-buttons>
  <ion-title>Películas</ion-title>
</ion-toolbar>

<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-searchbar animated="true" placeholder="Filtro" (ionInput)="filterList($event)"></ion-searchbar>

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">
        Películas
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <app-movie *ngFor="let movie of movies" [movie]="movie"></app-movie>
  </ion-list>
</ion-content>
